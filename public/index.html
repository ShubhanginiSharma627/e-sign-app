<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSign PDF Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>eSign PDF Generator</h1>
      <button id="generate-btn">Generate PDF</button>
      <iframe
        id="pdf-preview"
        style="display: none"
        width="600"
        height="400"
      ></iframe>
      <div id="email-section" style="display: none">
        <label for="email">Recipient Email:</label>
        <input type="email" id="email" required />
        <button id="upload-btn">Upload to Zoho</button>
      </div>
      <p id="message"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
